version: '3.1'
services:
  stats-server:
    build:
      context: ./stats/stats-server
      dockerfile: Dockerfile
    container_name: ewm-stat-server
    ports:
      - "9090:9090"
    depends_on:
      - stats-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://stats-db:5432/ewm
      - spring.datasource.username=explore_with_me
      - spring.datasource.password=root
      - spring.jpa.database=postgresql

  stats-db:
    image: postgres:14-alpine
    container_name: ewm-db-stat
    ports:
      - "5432:5432"
    restart: always
    environment:
      - POSTGRES_DB=ewm
      - POSTGRES_USER=explore_with_me
      - POSTGRES_PASSWORD=root